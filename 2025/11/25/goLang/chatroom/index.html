fmt.Println(&quot;net.Listen err:&quot;, err)</span><br><span class="line">		return</span><br><span class="line">	&#125;</span><br><span class="line">	fmt.Println(&quot;server start success ...&quot;)</span><br><span class="line">	fmt.Println(&quot;ready to start server broadcastxx goroutine  ...&quot;)</span><br><span class="line">	go broadcastxx()</span><br><span class="line"></span><br><span class="line">	fmt.Println(&quot; ready to receive client connect ...&quot;)</span><br><span class="line">	for &#123;</span><br><span class="line"></span><br><span class="line">		//Accept() (Conn, error)</span><br><span class="line">		conn, err := listener.Accept()</span><br><span class="line">		if err != nil &#123;</span><br><span class="line">			fmt.Println(&quot;listener.Accept err:&quot;, err)</span><br><span class="line">			return</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		fmt.Println(&quot;one client connect success !&quot;)</span><br><span class="line">		go handleFunc_len(conn)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 处理具体业务的逻辑，需要将conn传递进来，每一新连接，conn是不同的</span><br><span class="line">func handleFunc_len(conn net.Conn) &#123;</span><br><span class="line"></span><br><span class="line">	//  01 计算机会随机分配给客户端port</span><br><span class="line">	clientAddr := conn.RemoteAddr().String()</span><br><span class="line">	fmt.Println(&quot;当前登录用户:&quot;, clientAddr)</span><br><span class="line">	name := fmt.Sprintf(&quot;clientName%s&quot;, clientAddr)</span><br><span class="line">	clientId := fmt.Sprintf(&quot;clientId%s&quot;, clientAddr)</span><br><span class="line">	newUserxy := Userxx&#123;</span><br><span class="line">		name: name, // 可以修改</span><br><span class="line">		id:   clientId,</span><br><span class="line">		msg:  make(chan string, 5), // 一定要分配空间</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	//02  添加user到map,维护</span><br><span class="line">	//km  处理并发问题</span><br><span class="line">	lock2.Lock()</span><br><span class="line">	userMap[newUserxy.id] = newUserxy</span><br><span class="line">	lock2.Unlock()</span><br><span class="line">	// 03 启动goroutine 负责将每个user接受到总allMessageChannel 推给当前用户的广播信息</span><br><span class="line">	go writeBack(&amp;newUserxy, conn)</span><br><span class="line"></span><br><span class="line">	//04 全局管道写入数据， 当前用户上线，全局广播</span><br><span class="line">	//loginInfo := fmt.Sprintf(&quot;[%s]:[%s] ===&gt; 上线了 login!!&quot;, newUser.id, newUser.name)</span><br><span class="line">	loginInfo := fmt.Sprintf(&quot;%s =&gt;loginIn&quot;, newUserxy.name)</span><br><span class="line">	allMessageChannel &lt;- loginInfo</span><br><span class="line"></span><br><span class="line">	// watch dog 延迟 连接存活时间</span><br><span class="line">	//restTimer &lt;- chan int</span><br><span class="line"></span><br><span class="line">	var restTimer = make(chan int)</span><br><span class="line"></span><br><span class="line">	// 全局退出信号</span><br><span class="line">	isQuit := make(chan bool)</span><br><span class="line">	go watchxxx(&amp;newUserxy, conn, isQuit, restTimer)</span><br><span class="line">	for &#123; //这个for循环，保证每一个连接可以多次接收处理客户端请求</span><br><span class="line"></span><br><span class="line">		//01 1 创建一个容器，用于接收读取到的数据</span><br><span class="line">		buf := make([]byte, 1024) //使用make来创建字节切片, byte ==&gt; uint8</span><br><span class="line"></span><br><span class="line">		fmt.Println(&quot;准备读取客户端发送的数据....&quot;)</span><br><span class="line"></span><br><span class="line">		//Read(b []byte) (n int, err error)</span><br><span class="line">		//02 nt：真正读取client发来的数据的长度</span><br><span class="line">		cnt, err := conn.Read(buf)</span><br><span class="line">		// 退出时候 两种情况 分别是 主动和超时</span><br><span class="line">		// ctrl+c  时候  cnt==0</span><br><span class="line">		if cnt == 0 &#123;</span><br><span class="line">			fmt.Println(&quot;客户端主动关闭ctrl + c，准备退出, err:&quot;, err)</span><br><span class="line">			//map删除，用户， conn close掉</span><br><span class="line">			//服务器还可以主动的退出</span><br><span class="line">			//在这里不进行真正的退出动作，而是发送一个退出信号，统一做退出处理，可以使用新的管道来做信号传递</span><br><span class="line">			isQuit &lt;- true</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		if err != nil &#123;</span><br><span class="line">			fmt.Println(&quot;conn.Read err:&quot;, err)</span><br><span class="line">			return</span><br><span class="line">		&#125;</span><br><span class="line">		content := string(buf[:cnt-1])</span><br><span class="line"></span><br><span class="line">		fmt.Println(&quot;Client =====&gt; Server, 长度:&quot;, cnt-1, &quot;，数据:&quot;, content)</span><br><span class="line"></span><br><span class="line">		if len(content) == 0 &#123;</span><br><span class="line">			// 处理空字符串的逻辑</span><br><span class="line">			restTimer &lt;- 100</span><br><span class="line">			continue</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		// 查询所有用户逻辑</span><br><span class="line">		// 数组切片</span><br><span class="line">		var userInfos []string</span><br><span class="line">		if len(content) == 3 &amp;&amp; string(content) == &quot;who&quot; &#123;</span><br><span class="line">			fmt.Println(&quot;查询所有用户信息&quot;)</span><br><span class="line">			for _, userxx := range userMap &#123;</span><br><span class="line">				userInfox := fmt.Sprintf(&quot;userId:%s,userName:%s&quot;, userxx.id, userxx.name)</span><br><span class="line">				userInfos = append(userInfos, userInfox)</span><br><span class="line">			&#125;</span><br><span class="line">			// slice:: [userId:clientId127.0.0.1:19736,userName:clientName127.0.0.1:19736 userId:clientId127.0.0.1:19739,userName:clientName127.0.0.1:19739]</span><br><span class="line">			fmt.Println(&quot;slice::&quot;, userInfos)</span><br><span class="line">			// 转换成字符串放入管道</span><br><span class="line">			//userId:clientId127.0.0.1:19777,userName:clientName127.0.0.1:19777</span><br><span class="line">			r := strings.Join(userInfos, &quot;\n&quot;)</span><br><span class="line">			//km 只是写给当前客户</span><br><span class="line">			newUserxy.msg &lt;- r</span><br><span class="line"></span><br><span class="line">		&#125; else if len(content) &gt; 7 &amp;&amp; content[:6] == &quot;rename&quot; &#123;</span><br><span class="line"></span><br><span class="line">			//3. 更新用户名字newUser.name = Duke</span><br><span class="line">			newUserxy.name = strings.Split(content, &quot;|&quot;)[1]</span><br><span class="line">			userMap[newUserxy.id] = newUserxy //更新map中的user</span><br><span class="line">			//</span><br><span class="line">			////4. 通知客户端，更新成功</span><br><span class="line">			newUserxy.msg &lt;- &quot;rename successfully!&quot;</span><br><span class="line">		&#125; else &#123;</span><br><span class="line">			// km 普通聊天信息</span><br><span class="line">			allMessageChannel &lt;- content</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		restTimer &lt;- 100</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	//关闭连接</span><br><span class="line">	_ = conn.Close()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func broadcastxx() &#123;</span><br><span class="line">	fmt.Println(&quot;broadcastxx  start successs,wait  broadcast msg&quot;)</span><br><span class="line">	defer fmt.Println(&quot;broadcastxx  goroutine exit&quot;)</span><br><span class="line"></span><br><span class="line">	for &#123;</span><br><span class="line">		// 最新进入全局管道信息转移到info</span><br><span class="line">		info := &lt;-allMessageChannel</span><br><span class="line"></span><br><span class="line">		//fmt.Println(&quot;broadcastxx&gt;&gt; 个人message 接收到消息:&quot;, info)</span><br><span class="line"></span><br><span class="line">		//遍历集合 吧信息发给没有在线用户</span><br><span class="line">		for _, useri := range userMap &#123;</span><br><span class="line">			useri.msg &lt;- info</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 每个用户应该还有一个用来监听自己msg管道的go程，负责将数据返回给客户端</span><br><span class="line">func writeBack(user *Userxx, conn net.Conn) &#123;</span><br><span class="line">	//name:=user.name</span><br><span class="line">	fmt.Printf(&quot;current user : %s 的go程正在监听自己的msg管道:\n&quot;, user.name)</span><br><span class="line">	for data := range user.msg &#123;</span><br><span class="line">		fmt.Println(&quot;地址：：：：：：：：：&quot;, conn.RemoteAddr().String())</span><br><span class="line"></span><br><span class="line">		fmt.Printf(&quot;user : %s 写回给客户端的数据为:%s\n&quot;, user.name, data)</span><br><span class="line"></span><br><span class="line">		//Write(b []byte) (n int, err error)</span><br><span class="line">		_, _ = conn.Write([]byte(data))</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//km 用户退出   delete map， close conn</span><br><span class="line"></span><br><span class="line">func watchxxx(user *Userxx, conn net.Conn, isQuit chan bool, restTimer &lt;-chan int) &#123;</span><br><span class="line"></span><br><span class="line">	fmt.Println(&quot;start monitor exit signal&quot;)</span><br><span class="line"></span><br><span class="line">	defer fmt.Println(&quot;watch goroutine exit&quot;)</span><br><span class="line">	for &#123;</span><br><span class="line">		select &#123;</span><br><span class="line">		case &lt;-isQuit:</span><br><span class="line"></span><br><span class="line">			//km 自带方法</span><br><span class="line">			delete(userMap, user.id)</span><br><span class="line">			// 通知其他用户</span><br><span class="line">			logOutInfo := fmt.Sprintf(&quot;%s exit already&quot;, user.name)</span><br><span class="line">			allMessageChannel &lt;- logOutInfo</span><br><span class="line"></span><br><span class="line">			conn.Close()</span><br><span class="line">			return</span><br><span class="line">			//  注意返回值 func After(d Duration) &lt;-chan Time &#123;</span><br><span class="line">		case &lt;-time.After(time.Second * 30):</span><br><span class="line">			//km 自带方法</span><br><span class="line">			delete(userMap, user.id)</span><br><span class="line">			// 通知其他用户</span><br><span class="line">			logOutInfo := fmt.Sprintf(&quot;%s timeout exit already&quot;, user.name)</span><br><span class="line">			fmt.Printf(&quot;用户 %s 超时退出\n&quot;, user.name)</span><br><span class="line">			fmt.Println(logOutInfo)</span><br><span class="line">			allMessageChannel &lt;- logOutInfo</span><br><span class="line">			conn.Close()</span><br><span class="line">			return</span><br><span class="line"></span><br><span class="line">		case &lt;-restTimer:</span><br><span class="line">			fmt.Printf(&quot;连接%s 重置计数器!\n&quot;, user.name)</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
