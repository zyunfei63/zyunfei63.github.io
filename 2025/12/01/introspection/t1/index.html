    <div class="post-body" itemprop="articleBody"><figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"> 01  犹豫大部分因为无知和对自己不自信，我想大部分还是继续努力，相信自己可以打破这堵墙。smile</span><br><span class="line">                                                  ---- Alex  2025-10-10 15:13:04</span><br><span class="line"> 02  可怕的不是时间过的飞快，而是当前你在痛苦的过着，这样浪费了时间，如果尽量按自己内心过着日子呢</span><br><span class="line">                                                   ---- Alex    2025-11-15 16:02:01   </span><br><span class="line">03 寒门立志，向来九死一生，你堕落，无人拦你。 </span><br><span class="line">    可你要想出人头地，逆天改命。拦你的人何止千万，当你选择单挑命运，你就选择了孤独，只有最后的成功才会替你说话。</span><br><span class="line">    少年得志，易翻船，大器晚成方为道。</span><br><span class="line">    时机未到，莫怨莫念，莫急噪，要忍要容要坚定。时机到了，莫贪莫傲莫自大，要稳要静要随命。</span><br><span class="line">                                                     ---- Alex   2025-12-01 22:14:53</span><br><span class="line">04 成长的最快方式，就是硬着头皮上，，人生的所有机遇，都藏在你的恐惧中，哪怕你手脚发抖也要上，你可以一边害怕一边前行，因为真正的勇气，不是无所畏惧，而是怀    揣恐惧却依然前行。</span><br><span class="line">                                                    ---- Alex  2025-12-01 22:14:53</span><br></pre></td></tr></table></figure>
